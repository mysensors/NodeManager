language: c
cache:
    directories:
     - /home/travis/.deps
before_install:
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_1.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :1 -ac -screen 0 1280x1024x16"
  - sleep 3
  - export DISPLAY=:1.0
  - wget https://downloads.arduino.cc/arduino-1.8.5-linux64.tar.xz
  - tar xf arduino-1.8.5-linux64.tar.xz
  - sudo mv arduino-1.8.5 /usr/local/share/arduino
  - sudo ln -s /usr/local/share/arduino/arduino /usr/local/bin/arduino
  - mkdir /home/travis/.deps
  - cp arduino-1.8.5-linux64.tar.xz /home/travis/.deps
install:
  - wget https://github.com/mysensors/MySensors/archive/2.2.0.tar.gz
  - tar zxfv 2.2.0.tar.gz
  - sudo mv MySensors-2.2.0 /usr/local/share/arduino/libraries/MySensors
  - cp -R /usr/local/share/arduino/libraries/MySensors /home/travis/.deps/MySensors-2.2.0
  - cp $PWD/NodeManager.ino $PWD/template.txt
  - arduino --install-library "DS3232RTC,Time"
script:
  - arduino --verify --board arduino:avr:mini:cpu=atmega328 $PWD/NodeManager.ino
  - cat $PWD/template.txt > $PWD/NodeManager.ino
  - sed -i s/OFF/ON/g $PWD/NodeManager.ino
  #- cat $PWD/NodeManager.ino
  - arduino --verify --board arduino:avr:mini:cpu=atmega328 $PWD/NodeManager.ino
notifications:
  email:
    on_success: change
    on_failure: change