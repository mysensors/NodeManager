language: c
cache:
    directories:
    # prepare the cache for storing dependencies
     - /home/travis/.deps
before_install:
  # setup X environment
  - "/sbin/start-stop-daemon --start --quiet --pidfile /tmp/custom_xvfb_1.pid --make-pidfile --background --exec /usr/bin/Xvfb -- :1 -ac -screen 0 1280x1024x16"
  - sleep 3
  - export DISPLAY=:1.0
  # download and cache the arduino IDE if not already available
  - if [ -d $DEPS/arduino-$ARDUINO_VERSION ]; then echo "Found Arduino IDE"; else wget https://downloads.arduino.cc/arduino-$ARDUINO_VERSION-linux64.tar.xz && tar xf arduino-$ARDUINO_VERSION-linux64.tar.xz && mv arduino-$ARDUINO_VERSION $DEPS ;fi
  # download and cache the MySensors library if not already available
  - if [ -d $DEPS/MySensors-$MYSENSORS_VERSION ]; then echo "Found MySensors Library"; else wget https://github.com/mysensors/MySensors/archive/$MYSENSORS_VERSION.tar.gz && tar xf $MYSENSORS_VERSION.tar.gz && mv MySensors-2.2.0 $DEPS ;fi
install:
  # install the Arduino IDE
  - sudo cp -r $DEPS/arduino-$ARDUINO_VERSION /usr/local/share/arduino
  - sudo ln -s /usr/local/share/arduino/arduino /usr/local/bin/arduino
  # install the MySensors Library
  - sudo cp -r $DEPS/MySensors-$MYSENSORS_VERSION /usr/local/share/arduino/libraries
  # save the main sketch as a template
  - cp $PWD/$SKETCH $PWD/$TEMPLATE 
jobs:
  include:
    - stage: build
      name: "Base Sketch"
      script: 
       - eval $RUN
    - name: "All features ON"
      script: 
       - arduino --install-library "DS3232RTC,Time"
       - sed -r -i s/OFF/ON/g $PWD/$SKETCH
       - eval $RUN
    - name: "SensorBattery"
      script: 
       - sed -r -i 's/\/\/(SensorBattery.+)/\1/' $PWD/$SKETCH
       - sed -r -i 's/\/\/(#define USE_BATTERY)/\1/' $PWD/$SKETCH
       - eval $RUN
    - name: "SensorSignal"
      script: 
       - sed -r -i 's/\/\/(SensorSignal.+)/\1/' $PWD/$SKETCH
       - sed -r -i 's/\/\/(#define USE_SIGNAL)/\1/' $PWD/$SKETCH
       - eval $RUN
    - name: "SensorSHT21"
      script: 
       - arduino --install-library "Sodaq_SHT2x"
       - sed -r -i 's/\/\/(SensorSHT21.+)/\1/' $PWD/$SKETCH
       - sed -r -i 's/\/\/(#define USE_SHT21)/\1/' $PWD/$SKETCH
       - cat $PWD/$SKETCH
       - eval $RUN       
notifications:
  email:
    on_success: change
    on_failure: change
env:
  global:
    - DEPS=/home/travis/.deps
    - ARDUINO_VERSION=1.8.5
    - MYSENSORS_VERSION=2.2.0
    - SKETCH=NodeManager.ino
    - TEMPLATE=template.txt
    - CONFIGURATION_SENSOR=1
    - RUN="if [ $CONFIGURATION_SENSOR == 1 ]; then sed -i 's/\/\/SensorConfiguration configuration(node);/SensorConfiguration configuration(node);/g' $PWD/$SKETCH && sed -i 's/\/\/#define USE_CONFIGURATION/#define USE_CONFIGURATION/g' $PWD/$SKETCH && echo 'Enabled SensorConfiguration' ; fi ; arduino --verify --board arduino:avr:mini:cpu=atmega328 $PWD/$SKETCH"