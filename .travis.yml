       - sudo cp -r Adafruit-Fingerprint-Sensor-Library-master /usr/local/share/arduino/libraries
       - sed -r -i 's/\/\/(SensorFPM10A .+)/\1/' $SKETCH
       - sed -r -i 's/\/\/(#include <sensors\/SensorFPM10A.h>)/\1/' $SKETCH
       - eval $OTA_CONFIGURATION
       - eval $COMPILE
