notifications:
  email:
    on_success: change
    on_failure: change
env:
  global:
    - DEPS=/home/travis/.deps
    - ARDUINO_VERSION=1.8.5
    - MYSENSORS_VERSION=2.2.0
    - SKETCH=NodeManager.ino
    - TEMPLATE=template.txt
    - CONFIGURATION_SENSOR=1
    - RUN="if [ $CONFIGURATION_SENSOR == 1 ]; then sed -i 's/\/\/SensorConfiguration configuration(node);/SensorConfiguration configuration(node);/g' $PWD/$SKETCH && sed -i 's/\/\/#define USE_CONFIGURATION/#define USE_CONFIGURATION/g' $PWD/$SKETCH && echo 'Enabled SensorConfiguration' ; fi ; cat $PWD/$SKETCH; arduino --verify --board arduino:avr:mini:cpu=atmega328 $PWD/$SKETCH"